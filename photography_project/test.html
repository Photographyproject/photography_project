<html>
<head>
<style>
/*here is where the dropdown menu is*/
/*drop down button*/
.dropbtn {
  background-color: #F7F9FB;
  color: white;
  padding: 16px;
  font-size: 16px;
  cursor: pointer;
}
/* dropdown hover and focus*/
.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}
/* the container (div) to position dropdown*/
.dropdown {
  position: relative;
  display: inline-block;
}
/* content inside dropdown -hidden */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
/* links inside dropdown*/
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
/* change colors of dropdown links when hovering*/
.dropdown-content a:hover {background-color: #f1f1f1}
/* show dropdown menu*/
.show {display:block;}
/* this is where the title is*/
</style>
<body>

  <div class="dropdown">
    <button onClick="myFunction()" class="dropbtn">menu</button>
    <div id="myDropdown" class="dropbtn">
      <a href="#">link 1</a>
      <a href="#">link 2</a>
      <a href="#">link 3</a>
      <a href="#">link 4</a>
    </div>
  </div>

<script>
/* when user clicks on button, show the dropdown content*/
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
/* close dropdown when user clicks out*/
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
      openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</head>
</body>

<h1 style= "font-family: Canon" align="center">basics.</h1>

</html>
